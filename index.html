<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="center">
      <div class="heading">
        <h1>Temperature Converter</h1>
      </div>
      <div class="inputs">
        <p>Celsius</p>
        <input
          type="number"
          name="Celsius"
          class="input"
          id="Celsius"
          placeholder="Celsius"
        />
        <p>Kelvin</p>
        <input
          type="number"
          name="Kelvin"
          class="input"
          id="Kelvin"
          placeholder="Kelvin"
        />
        <p>Fahrenheit</p>
        <input
          type="number"
          name="Fahrenheit"
          class="input"
          id="Fahrenheit"
          placeholder="Fahrenheit"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
