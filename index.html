<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="center">
      <div class="heading">
        <h1>Temperature Converter</h1>
      </div>
      <div class="inputs">
        <div>
          <p>Celsius</p>
          <input
            type="number"
            class="input"
            id="Celsius"
            name="Celsius"
            placeholder="Celsius"
          />
          <button class="symbol">°C</button>
        </div>

        <div>
          <p>Kelvin</p>
          <input
            type="number"
            class="input"
            id="Kelvin"
            name="Kelvin"
            placeholder="Kelvin"
          />
          <button class="symbol">K</button>
        </div>
        <div>
          <p>Fahrenheit</p>
          <input
            type="number"
            class="input"
            id="Fahrenheit"
            name="Fahrenheit"
            placeholder="Fahrenheit"
          />
          <button class="symbol">°F</button>
        </div>
      </div>
      <div class="clearbutton">
        <button class="clearBtn" id="clearBtn">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
